<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: #F2F6D0
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    #comments {
    
      float:right;
    }

    #commentName {
      margin-right: 20px;
    }

    #commentDiv {
      float:right;
      margin:auto;
    }

    #titleDiv {
      margin:auto;
      
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Note Scraper</h1>
    <h2><i>Go to /scrape route to begin scraping!</i></h2>
    <div id="articles"></div>
    <span id="comments">

      <div id="titleDiv">
        <h4>Title: </h4>
        <span id="commentName"></span>
      </div>

      <div id="commentDiv">
        <h4>Comment: </h4>
        <span id="commentText"></span>
      </div>

    </span>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
